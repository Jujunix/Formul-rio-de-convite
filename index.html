<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de convite</title>

    <link rel="stylesheet" href="./style/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body> 

 <div id="app">
    <aside>
        <img src="./assets/Logo.svg" alt="Logo">
        <div class="aside-container">Festivite</div>
        <span class="title_logo">Crie um convite digital para o seu evento</span>
    </aside>


    <main>
        <div class="main-container">Crie seu convite</div>
        <div class="sobre">
            <img src="./icons/calendar.svg" alt="Calendário">
            Sobre o evento</div>

           <form >
            <fieldset>
                <Legend class="título">Título</Legend>

                <div class="nome_evento">
                    <input id="event_name" type="text"
                    placeholder="Nome do evento">
                </div>
                    <div class="inicio_list">
                <div class="inicio">
                    <Legend class="título">Inicío</Legend>
                    <input id="inicio_do_evento" type="date">
                </div>

                <div class="inicio">
                    <Legend class="fim">Fim</Legend>
                    <input id="fim_do_evento" type="date">
                </div>
                </div>

                <div class="inicio_list">
                <div class="options_box">
                    <Legend class="título">Tipo</Legend>
                    <div id="box">
                        <input type="text" id="box" 
                        placeholder="Teste">
                        </div>
                    </div>

                    <div class="local">
                          <Legend class="ti_local">Local</Legend>
                    <input class="local" type="url"
                     placeholder="Link ou endereço">
                    </div>
                </div>
                <div class="descrição">
                    <legend class="descri">Descrição</legend>
                    <input class="descrição" type="text"
                    placeholder="Escreva sobre os detalhes do evento">
                </div>
                </div>
            </fieldset>
           </form>

            </form>
    </main>

 </div>

</body>
</html>
